<header>
  <nav class="navbar">
    <div class="left-section" *ngIf="isLargeScreen">
      <img src="/assets/nav_icon.png" alt="Logo" class="project-icon" />
      <span class="project-name"><span style="color: green; font-size: 40px;">C</span>areerLink</span>
    </div>

    <div class="right-section" *ngIf="isLargeScreen">
      <!-- <ul class="navbar-nav"> -->
        <li class="nav-item fs-5" style="list-style: none;">
      <a routerLink="/" class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item fs-5" style="list-style: none;" *ngIf="isLoggedIn">
      <a routerLink="/user/user-dashboard" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item fs-5" style="list-style: none;" *ngIf="!isLoggedIn && !isCompanyLoggedIn">
        <a routerLink="/home/login" class="nav-link">Login/Register</a>
        </li>
        <li class="nav-item fs-5" style="list-style: none;" *ngIf="isCompanyLoggedIn">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/company/companyDetails"
            >company Dashboard</a
          >
        </li>
        <li class="nav-item" style="list-style: none;" *ngIf="isLoggedIn || isCompanyLoggedIn">
      <div class="profile-container">
        <img
          src="/assets/profile/profile_pic.png"
          alt="Profile"
          class="user-pic"
          (click)="toggleProfile()"
        />
        <div class="profile-dropdown" *ngIf="showProfileMenu">
          <div class="profile-info">
            <img [src]="
            loginUser.user_profile && loginUser.user_profile.trim() !== ''
              ? 'https://careerlink-jobportal-backend-production.up.railway.app/uploads/user_Profiles/' +
                loginUser.user_profile
              : '/assets/profile/profile_pic.png'
          "  alt="Profile" />
            <div class="profile-infos" *ngIf="loginUser">
            <p class="mb-0 fw-bold">{{loginUser.name}}</p>
            <p>{{loginUser.email_id}}</p>
            </div>
          </div>
          <hr />
          <div class="d-flex flex-column">
          <a routerLink="/user/user-profile" class="text-decoration-none profile-text"><i class='bx bx-user-check mx-3'></i>Profile
           <!-- <p class="profile_text"></p> -->

          </a>
          <a (click)="logout()" class="text-decoration-none profile-text logout" style="cursor: pointer;">
            <i class='bx bx-log-in mx-3'></i>Logout
          </a>
          </div>
        </div>
      </div>
      </li>
      <!-- </ul> -->
    </div>

    <!-- Mobile View -->
    <div class="mobile-header" *ngIf="!isLargeScreen">
      <button (click)="toggleSidebar()" class="toggle-btn">
        &#9776;
      </button>
      <div class="project-info">
        <img src="/assets/nav_icon.png" alt="Logo" class="project-icon" />
        <span class="project-name">CareerLink</span>
      </div>
    </div>
  </nav>
</header>

<!-- Sidebar for Mobile -->
<div class="sidebar" [class.open]="showSidebar" *ngIf="!isLargeScreen">
  <button class="close-btn" (click)="toggleSidebar()">&times;</button>
  <div class="sidebar-header">
    <div class="profile-container">
      <img
        src="/assets/profile/profile_pic.png"
        alt="Profile"
        class="user-pic"
        (click)="toggleProfile()"
      />
      <div class="profile-dropdown" *ngIf="!showProfileMenu">
        <div class="profile-info">
          <div *ngIf="loginUser">
            <p class="mb-0 fw-bold">{{loginUser.name}}</p>
            <p>{{loginUser.email_id}}</p>
            </div>
        </div>
        <hr />
        <a routerLink="/user/user-profile" class="profile-text text-decoration-none"><i class='bx bx-user-check mx-3'></i>My Profile</a>
      </div>
    </div>
  </div>
  <div class="sidebar-links">
    <a routerLink="/"><i class='bx bx-home mx-3'></i>Home</a>
    <a routerLink="/user/user-dashboard"><i class='bx bxs-dashboard mx-3'></i>Dashboard</a>
    <a (click)="logout()" style="cursor: pointer;"><i class='bx bx-log-in mx-3'></i>Logout</a>
  </div>
</div>
